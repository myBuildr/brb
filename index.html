<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/favicon.png"/>
        <title>We'll be right back.</title>
        <link rel="stylesheet" href="https://use.typekit.net/dqd0oef.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/script_library/general.js"></script>
    </head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: rgb(0, 0, 0);
        }
        h1 {
            margin: 0px;
            padding: 0px;
            font: 600 400% "Tenon", sans-serif;
            color: white;
        }
        h2 {
            margin: 0px;
            padding: 0px;
            font: 500 150% "Tenon", sans-serif;
            color: white;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #background_loop {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
        }
    </style>
    <body>
        <video id="background_loop" autoplay muted loop>
            <source src="/assets/meshloop.mp4" type="video/mp4">
        </video>
        <div class="center">
            <h1>We'll be right back.</h1>
            <!--<br><h2>(We're cleaning up this page.)</h2>-->
        </div>
    </body>
</html>
